<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>配送成功</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<style>
	.success-title{
		margin-top: 30px;
		font-size: 30px;
		padding: 10px 20px;
	}
</style>
<body>
    <div class="flex_column_20" style="margin-top: 50px;">
        <img src="img/timg.jpg" style="width: 80px;height: 140px;"/>
        <div class="success-title">
        	您在XX门店XX设备的配送已完成，辛苦您了~
        </div>
    </div>
	<p class="daojishi">
		<span id="count">5</span>s后返回首页
	</p>
	<div class="weui-cells weui-cells_form" style="padding: 50px 0;">
        <div class="button-sp-area margin20">
            <a href="javascript:;" class="weui-btn weui-btn_plain-primary" id="backBtn">返回首页</a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script>
    	let interval = setInterval(()=>{
    		let tmp = Number($('#count').text());
    		if(tmp>0){
    			$('#count').text(tmp-1)
    		}else{
    			window.location = 'list.html'
    		}
    	},1000)
    	$('#backBtn').on('click',()=>{
    		window.location = 'list.html'
    	})
    </script>
</body>
</html>
