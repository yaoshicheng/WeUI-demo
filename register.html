	<div class="weui-cells weui-cells_form" style="padding: 50px 0;">
        <div class="weui-cell weui-cell"> 
            <div class="weui-cell__hd"><label for="" class="weui-label label">所属商家</label></div>
            <div class="weui-cell__bd">
                <input id="merchantId" class="weui-input" type="text"/>
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label label">姓名</label></div>
            <div class="weui-cell__bd">
                <input id="name" class="weui-input" type="text" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label label">手机号</label></div>
            <div class="weui-cell__bd">
                <input id="mobile" class="weui-input" type="number" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label label">验证码</label></div>
            <div class="weui-cell__bd">
                <input id="verifyCode" class="weui-input" type="number" pattern="[0-9]*" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label label">密码</label></div>
            <div class="weui-cell__bd">
                <input id="psd" class="weui-input" type="password"/>
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label label">确认密码</label></div>
            <div class="weui-cell__bd">
                <input id="psd2" class="weui-input" type="password"/>
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
        <div class="button-sp-area margin20">
            <a href="javascript:;" class="weui-btn weui-btn_plain-primary" id="submit">提交</a>
        </div>
    </div>
    <div class="js_dialog" id="errorDialog" style="display: none;">
        <div class="weui-mask" id="errorMask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="errorText" style="color: red;font-size: 16px;">错误</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="btn1">知道了</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script>
    	ajax(baseUrl).then((data)=>{
			console.log(data)
		}).catch(err=>{
			console.log(err)
		})
    	$('#btn1,#errorMask').on('click',()=>{
    		$('#errorDialog').hide();
    	})
    	$("#submit").on('click',()=>{
    		let merchantId = $('#merchantId').val();
    		let name = $('#name').val();
    		let mobile = $('#mobile').val();
    		let verifyCode = $('#verifyCode').val();
    		let psd = $('#psd').val();
    		let psd2 = $('#psd2').val();
    		if( merchantId &&name && mobile && verifyCode && psd&&psd2 ){
    			if (mobilePattern.test(mobile) == false) {
					$('#errorText').text("请输入正确格式手机号！")
    				$('#errorDialog').show();
    				return;
				}else if(psd !== psd2){
    				$('#errorText').text("请输入相同密码！")
    				$('#errorDialog').show();
    				return;
    			}
				const data = {
					merchantId,mobile,verifyCode,
					userName:name,
					password:psd
				};
				const option = {
					method:'POST',
					data
				}
				let url = baseUrl+"/api/merchant/replenish/staff";
    			ajax(url,option).then((data)=>{
    				console.log(data)
    			}).catch(err=>{
    				console.log(err)
    			})
    		}else{
    			$('#errorText').text("请输入所有信息！")
    			$('#errorDialog').show();
    		}
    	})
    </script>
</body>
</html>
